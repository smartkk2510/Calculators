  <main class="bg-secondary mt-0 py-3">
    <section id="calculator-container" class="container">

      <div class="row">
        <div class="col-lg-6 mx-auto mb-3">
          <h1 class="my-5 " style="color : white">CALCULATOR</h1>
          <div class="output bg-primary p-4">
            <div data-previous-operand class="ans bg-primary mb-0"></div>
            <div data-current-operand class="ans bg-primary mb-0 "> </div>
          </div>
<!-- data-operation is noting but our custom attribute to select an element
instead of selecting with classes or id we already seen this in "BS" => data-bs-toogle
these are called as data attributes.
the reason y we using here is we use classes for selecting in css and data attributes
for selecting in JS.so it's easier to differentiate  -->
          <div class="operation-container">
            <button data-operation class="add op btn">+</button>
            <button data-operation  class="sub op btn">-</button>
            <button data-operation  class="mul op btn">x</button>
            <button data-operation  class="divide op btn">/</button></button>
          </div>
          <div class="whole-op-container">
            <div class="number-container ">
              <div class="number-rows">
                <button data-number class="number seven btn">7</button>
                <button data-number class="number eight btn">8</button>
                <button data-number class="number nine  btn">9</button></button>
              </div>
              <div class="number-rows">
                <button data-number class="number four  btn">4</button>
                <button data-number class="number five  btn">5</button></button>
                <button data-number class="number six  btn">6</button></button>
              </div>
              <div class="number-rows">
                <button data-number class="number one  btn">1</button>
                <button data-number class="number two  btn">2</button></button>
                <button data-number class="number three  btn">3</button>
              </div>
              <div class="number-rows">
                <button data-all-clear class="number clear  btn">C</button>
                <button data-number class="number zero  btn">0</button>
                <button data-number class="number dot  btn">.</button>
              </div>
            </div>
            <button data-equals class="equalto ms-0 btn">=</button>

          </div>


        </div>

    </section>
  </main>
